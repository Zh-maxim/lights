<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function red(){
            document.body.style.background = "red"
        }
        function blue(){
            document.body.style.background = "blue"
        }
        setInterval(red, 10)
        setInterval(blue, 80)
    </script>
</body>
</html>
